<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
  <!-- 外圈表示颜色选择器 -->
  <circle cx="8" cy="8" r="6" stroke="#cccccc" stroke-width="1.2" fill="none" opacity="0.8"/>
  <!-- 斜线表示"清除"或"禁用" -->
  <line x1="4.5" y1="4.5" x2="11.5" y2="11.5" stroke="#cccccc" stroke-width="1.5" stroke-linecap="round"/>
</svg> 